<!DOCTYPE html>
<html>
<head>
  <title>jjtimer</title>
  <link rel="stylesheet" href="css/jjtimer.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">jjtimer</a>
			</div>

			<div class="navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-right" role="search">
					<select class="form-control">
						<option value="3x3">3x3</option>
						<option value="4x4">4x4</option>
					</select>
				</form>
			</div>
		</div>
	</nav>
	<article>
		<main>
			<div class="panel panel-default">
  				<div class="panel-heading">Scramble</div>
				<div class="panel-body">
					<h3>R L' B' L2 D L' B2 F2 L' F2 L' B U D B2 D R' D F D' L B L R2 F </h3>
					<h1>12:00</h1>
				</div>
			</div>
		</main>
		<aside>
			<section>
				<div class="panel panel-default">
  					<div class="panel-heading">Session</div>
					<div class="panel-body">
						<!-- visual representation on how well you're doing based on your normal avg? -->
						<span class="label label-success">7:00</span>
						<span class="label label-warning">15:00</span>
						<span class="label label-warning">20:00</span>
						<span class="label label-danger">21:00</span>
					</div>
				</div>
			</section>
			<section>
				<div class="panel panel-default">
  					<div class="panel-heading">Stats</div>
  					<div class="panel-body">
  						<ul class="list-group">
  						  <li class="list-group-item">
  						    <span class="badge badge-info">0</span>
  						    Times
  						  </li>
  						  <li class="list-group-item list-group-item-success">
  						    <span class="badge">5:00</span>
  						    <span class="badge">6:00</span>
  						    <span class="badge">11:00</span>
  						    Current Average
  						  </li>
  						  <li class="list-group-item list-group-item-warning">
  						    <span class="badge">DNS</span>
  						    <span class="badge">DNS</span>
  						    <span class="badge">DNS</span>
  						    Best Average
  						  </li>
  						  <li class="list-group-item list-group-item-danger">
  						    <span class="badge">DNF</span>
  						    <span class="badge">DNF</span>
  						    <span class="badge">DNF</span>
  						    Session Average
  						  </li>
  						</ul>
					</div>
				</div>
			</section>
		</aside>
	</article>
</body>
</html>
